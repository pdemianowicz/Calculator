      </div>

      <div class="calc__memory">
        <button class="memory_item">MC</button>
        <button class="memory_item">MR</button>
        <button class="memory_item">M+</button>
        <button class="memory_item">M-</button>
        <button class="memory_item">MS</button>
        <button class="memory_item">M`</button>
      </div>

      <div class="calc__buttons">
        <button data-type="percent" class="btn btn-operator">%</button>
        <button data-type="clear" class="btn btn-operator">CE</button>
        <button data-type="clear" class="btn btn-operator">C</button>
        <button data-type="clear-last" class="btn btn-operator">⌫</button>

        <button data-type="operator" class="btn btn-operator">¹/×</button>
        <button data-type="x-square" class="btn btn-operator">×²</button>
        <button data-type="sqrt" class="btn btn-operator">²√×</button>
        <button data-type="operator" class="btn btn-operator">&divide;</button>

        <button data-type="number" class="btn btn-number">7</button>
        <button data-type="number" class="btn btn-number">8</button>
        <button data-type="number" class="btn btn-number">9</button>
        <button data-type="operator" class="btn btn-operator">&times;</button>

        <button data-type="number" class="btn btn-number">4</button>
        <button data-type="number" class="btn btn-number">5</button>
        <button data-type="number" class="btn btn-number">6</button>
        <button data-type="operator" class="btn btn-operator">-</button>

        <button data-type="number" class="btn btn-number">1</button>
        <button data-type="number" class="btn btn-number">2</button>
        <button data-type="number" class="btn btn-number">3</button>
        <button data-type="operator" class="btn btn-operator">+</button>

        <button data-type="invert" class="btn btn-operator btn-invert">+/-</button>
        <button data-type="number" class="btn btn-number">0</button>
        <button data-type="number" class="btn btn-number">,</button>
        <button data-type="equals" class="btn btn-operator btn-equal">&equals;</button>
      </div>
    </div>
